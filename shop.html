<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет магазин</title>
    <link rel="stylesheet" href="styles_shop.css">
</head>
<body>
    <div class="header">
        <h1>Добро пожаловать в наш интернет-магазин</h1>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Товар</th>
                    <th>Описание</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tr>
                <td><img src="dress.jpeg" alt="Товар 1" class="product-image"></td>
                <td>
                    <h3>Красивое платье</h3>
                    <p class="product-description">Элегатное платье с открытой спиной<p>
                </td>
                <td class="product-price">$249.99</td>
            </tr>
            <tr>
                <td><img src="shoes.jpeg" alt="Товар 2" class="product-image"></td>
                <td>
                    <h3>Спортивные кроссовки</h3>
                    <p class="product-description">Комфортная обувь для активного отдыха<p>
                </td>
                <td class="product-price">$100.00</td>
            </tr>
            <tbody>   
            <tfoot>
                <tr>
                    <td colspan="2" class="total-row">Итого:</td>
                    <td class="total-row">#349.99</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="icon-container">
        <img src="youtube.png" alt="YouTube" class="icon">
        <img src="fb.png" alt="Facebook" class="icon">
    </div>
</body>
</html>
